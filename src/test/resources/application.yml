spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:epidemicrelief_test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        id:
          new_generator_mappings: false
        format_sql: true
        user_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
minim:
  stock:
    threshold: 50